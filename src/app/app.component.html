<div class="container">
  <h2>Products</h2>
  <div class="abc">
    <div class="cards-deck row">
      <div class="card col-md-4" *ngFor="let product of products;let i=index;">
        <div class="card-title">
        <h3>{{product.Name}}</h3>
        </div>
        <div class="card-body">
          <img [src]="product.Photo" width="100" height="100" />
        </div>
        <div class="card-footer">
          {{product.Price}}
          <br/>
          <input type="button" value="Add to cart" (click)="add_to_cart(i)" />
        </div>
      </div>
    </div>
  </div>
</div>
<hr/>
<div class="container">
  <h2>Cart Items</h2>
  <div class="card-columns row">
    <div class="card col-md-4" *ngFor="let item of carts;let j=index;">
      <div class="card-body">
        {{item.Name}}
        <img [src]="item.Photo" width="100px" height="100px" />
        {{item.Price}}
        <input type="button" value="Remove" (click)="remove_cart(j)" />
      </div>
    </div>
  </div>
</div>
